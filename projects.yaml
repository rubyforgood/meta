  long_description: "Double H Ranch is a nonprofit that provides specialized programs\
    \ and year-round support for children and their families dealing with life-threatening\
    \ illnesses. All programs are free of charge, and capture the magic of the Adirondacks\
    \ of upstate New York. It is one of the most uplifting places you could ever visit.\
    \  Former counselors, staff, volunteers, and campers currently have limited options\
    \ for engagement with Double H, so we\u2019ll build 'Orchard,' a system through\
    \ which folks can engage and build community with and amongst people who are no\
    \ longer at camp. Orchard will import a camp-compiled dataset, send an email (inviting\
    \ people to create an account, adjust privacy settings, verify their info), and\
    \ provides a searchable directory and taggable/commentable photo gallery. Camp\
    \ admins will have the ability to author and schedule automated emails to users.\
    \ Later, we\u2019d like Orchard to more directly interface with a few of their\
    \ existing systems (Facebook, Google calendar, Raiser's Edge, MailChimp, custom\
    \ systems, etc)."
